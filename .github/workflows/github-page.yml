name: Build with Quarto and deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up cache for diagrams
        id: svg-diagrams
        uses: actions/cache@v4
        with:
          path: _diagrams
          key: svg-diagrams

      - name: Install dependencies
        run: sudo apt install pdf2svg fonts-linuxlibertine fonts-stix fonts-lmodern fonts-dejavu-mono librsvg2-bin

      - name: Install TeXlive
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: |
            scheme-basic
            collection-xetex
            xcolor
            standalone
            mathtools
            amsmath
            amsthm
            amsfonts
            stmaryrd
            mathpartir
            newcomputermodern
            booktabs
            fontawesome5
            fontspec
            fontsetup
            unicode-math
            isodate
            newunicodechar
            setspace
            extarrows
            orcidlink
            pgf
            pgfplots
            varwidth
            titlesec
            fancyhdr
            cancel
            patchcmd
            siunitx

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: 1.7.20
          # To install LaTeX to build PDF book 
          tinytex: false
          # version: SPECIFIC-QUARTO-VERSION-HERE

      - name: Prepare font cache
        run: sudo fc-cache -f

      - name: Render with Quarto 
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: all

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
