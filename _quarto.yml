project:
  type: book
  output-dir: _book
  execute-dir: project
  preview:
    port: 5588

filters:
- teximg
- noindent

number-sections: true
crossref:
  chapters: false
linestretch: 1.15
fig-align: center

book:
  title: "Generalized Equivalence Checking of Concurrent Programs"
  author:
  - name: Benjamin Bisping
    email: benjamin.bisping@tu-berlin.de
    url: https://bbisping.de
    affiliation: MTV TU Berlin
    affiliation-url: https://www.mtv.tu-berlin.de
  date-format: long
  abstract: "..."
  repo-url: https://github.com/benkeks/generalized-equivalence-checking
  repo-actions: [edit]
  downloads: [pdf]
  chapters:
    - index.qmd
    - 01_introduction.qmd
    - 02_background.qmd
    - 03_equivalence-spectrum.qmd
    - 04_spectrum-to-games.qmd
    - 05_strong-spectroscopy.qmd
    - 06_silent-step-spectroscopy.qmd
    - 07_implementations.qmd
    - 08_conclusion.qmd
    - 09_references.qmd

bibliography: similarities.bib
#csl: iso690-author-date-en

format:
  html:
    theme: cosmo
    html-math-method: katex
    #fig-cap-location: margin
    reference-location: margin
    citation-location: margin
    linestretch: 1.5
    mainfont: KaTeX_Main
    grid:
      sidebar-width: 300px
      body-width: 800px
      margin-width: 300px
      gutter-width: 1.5rem
    other-links:
    - text: PDF version
      icon: file-pdf
      href: ./Generalized-Equivalence-Checking-of-Concurrent-Programs.pdf
    - text: GitHub
      icon: github
      href: https://github.com/benkeks/generalized-equivalence-checking
  pdf:
    documentclass: report
    #classoption: [twoside]
    indent: true
    papersize: a4
    top-level-division: chapter
    toc: true
    #keep-md: true
    #keep-tex: true
    geometry:
    - left=3cm
    - textwidth=12cm
    - marginparsep=0.5cm
    - marginparwidth=4.5cm
    reference-location: margin
    include-in-header: style/preamble.tex
    include-before-body:
      text: |
        \renewcommand{\bibsection}{}
    cite-method: natbib
    biblio-config: true
    latex-max-runs: 3
    mermaid:
      theme: neutral

