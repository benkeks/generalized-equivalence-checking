project:
  type: book
  output-dir: _book
  execute-dir: project
  preview:
    port: 5588
    navigate: false
    watch-inputs: false
    timeout: 30

filters:
#- teximg
- noindent
- diagram

number-sections: true
crossref:
  chapters: true
  custom:
    - kind: float
      reference-prefix: Algorithm
      key: alg
      latex-env: algorithm
    - kind: float
      reference-prefix: Idea
      key: idea
      latex-env: idea
    - kind: float
      reference-prefix: Problem
      key: prob
      latex-env: problem
linestretch: 1.1
fig-align: center
strip-comments: true
syntax-definitions: 
  - style/ccs.xml
  - style/isabelle.xml

book:
  title: "Generalized Equivalence Checking of Concurrent Programs"
  author:
  - name: Benjamin Bisping
    email: benjamin.bisping@tu-berlin.de
    url: https://bbisping.de
    orcid: 0000-0002-0637-0171
    affiliation: MTV TU Berlin
    affiliation-url: https://www.mtv.tu-berlin.de
  date-format: long
  #abstract: "..."
  repo-url: https://github.com/benkeks/generalized-equivalence-checking
  repo-actions: [edit]
  downloads: [pdf]
  sidebar:
    collapse-level: 3
  chapters:
    - index.qmd
    - part: "Our Problem"
      chapters:
        - 01_introduction.qmd
        - 02_preliminaries.qmd
        - 03_spectrum.qmd
    - part: "Generalized Equivalence Checking"
      chapters:
        - 04_approach.qmd
        - 05_strong-spectroscopy.qmd
    - part: "… Of Concurrent Programs"
      chapters:
        - 06_weak-spectrum.qmd
        - 07_weak-spectroscopy.qmd
    - part: "… And Beyond"
      chapters:
        - 08_implementations.qmd
        - 09_conclusion.qmd
        - 10_references.qmd
        - 11_notation.qmd

bibliography: similarities.bib
csl: lib/apa.csl
#csl: iso690-author-date-en
citation:
  type: thesis
  genre: Doctoral dissertation

format:
  html:
    from: markdown
    theme: [cosmo, style/colors.scss]
    html-math-method: katex
    #fig-cap-location: margin
    reference-location: margin
    crossrefs-hover: true # this lead to poor preview browsing experience and katex exceptions :/
    citation-location: document
    linestretch: 1.3
    mainfont: Linux Libertine O
    monofont: DejaVu Sans Mono
    resources:
      - ./lib/bangers-font/Bangers-Regular.ttf
      - ./lib/linux-libertine-font/*.woff
      - ./img/trollface.png
      - ./img/tu-berlin-logo.png
    template: style/template.html
    css: style/style.css
    self-contained-math: true
    grid:
      sidebar-width: 300px
      body-width: 800px
      margin-width: 300px
      gutter-width: 1.5rem
    # other-links:
    # - text: PDF version
    #   icon: file-pdf
    #   href: ./Generalized-Equivalence-Checking-of-Concurrent-Programs.pdf
    # - text: GitHub
    #   icon: github
    #   href: https://github.com/benkeks/generalized-equivalence-checking
  pdf:
    documentclass: book
    classoption: [oneside]
    pdf-engine: xelatex
    from: markdown-latex_macros
    mainfont: Linux Libertine O
    monofont: IsabelleDejaVuSansMono
    monofontoptions:
    - Path=./lib/isabelle-font/ttf/
    - Extension=.ttf
    - UprightFont = *-Regular
    - BoldFont=*-Bold
    - ItalicFont=*-Oblique
    - BoldItalicFont=*-BoldOblique
    mathfont: NewCMMath-Regular.otf
    mathfontoptions:
    - Path=./lib/newcomputermodern-font/
    indent: true
    colorlinks: true # must be set in order for quarto to load dvipsnames in xcolor for book class ....
    papersize: a4
    top-level-division: chapter
    toc: false # we add the latex toc manually
    template-partials:
      - style/before-body.tex
      - style/toc.tex
    #keep-md: true
    #keep-tex: true
    geometry:
    - left=2.5cm
    - textwidth=11cm
    - marginparsep=0.5cm
    - marginparwidth=5.5cm
    reference-location: margin
    include-in-header: style/preamble.tex
    #include-before-body:
    #  text: |
    #    \renewcommand{\bibsection}{}
    #cite-method: natbib
    biblio-config: true
    link-citations: true
    latex-max-runs: 4

# jupyter:
#  kernelspec:
#    display_name: Scala 3
#    language: scala
#    name: scala

diagram:
  cache: true
  cache-dir:
    _cache_diagrams
  engine:
    tikz:
      execpath: xelatex
      header-includes:
        - '\input{PROJECT/style/preamble-general.tex}'
        - '\usepackage{xr}'
        - '\externaldocument{PROJECT/style/saved-labels}'
        - '\usepackage{unicode-math}'
        - '\setmathfont[Path=PROJECT/lib/newcomputermodern-font/]{NewCMMath-Regular.otf}'
        - '\input{PROJECT/style/preamble-font.tex}'
        - '\usepackage[varnothing]{fontsetup}'
        - '\input{PROJECT/style/macros.md}'
        - '\pgfdeclarelayer{bg}'
        - '\pgfsetlayers{bg,main}'
    dot:
      execpath: dot
      format: svg
